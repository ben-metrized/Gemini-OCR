
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
      }
      
      /* Scanning animation keyframes */
      @keyframes scan-line {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
      
      @keyframes scan-grid {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }
      
      .animate-scan-line {
        animation: scan-line 2s ease-in-out infinite;
      }
      
      .animate-scan-grid {
        animation: scan-grid 3s ease-in-out infinite;
        background-size: 100% 200%;
        background-image: 
          linear-gradient(90deg, transparent 0%, rgba(45, 212, 191, 0.1) 50%, transparent 100%),
          linear-gradient(0deg, transparent 0%, rgba(45, 212, 191, 0.1) 50%, transparent 100%);
      }
    </style>
